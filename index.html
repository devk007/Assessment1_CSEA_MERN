<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="form-container">
    <h1>Resume Builder</h1>
    <form id="resume-form" onsubmit="generateResume(event)">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="linkedin">LinkedIn Profile</label>
      <input type="url" id="linkedin" name="linkedin">

      <label for="github">GitHub Profile</label>
      <input type="url" id="github" name="github">

      <label for="work">Work Experience</label>
      <textarea id="work" name="work"></textarea>

      <label for="education">Education</label>
      <textarea id="education" name="education"></textarea>

      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <div class="container hidden" id="resume-preview">
    <h2>Resume Preview</h2>
    <img id="preview-photo" alt="Photo" style="max-width: 150px; display: block; margin-bottom: 15px;">
    <div id="resume-content"></div>
    <button onclick="downloadPDF()">Download</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
